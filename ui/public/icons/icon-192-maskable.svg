<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0505;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="192" height="192" fill="url(#bg)"/>
  <!-- Content in safe zone (40% padding from edges) -->
  <text x="50%" y="50%" font-family="Arial" font-size="60" font-weight="bold"
        fill="#ff3333" text-anchor="middle" dominant-baseline="central"
        filter="url(#glow)">A</text>
</svg>
