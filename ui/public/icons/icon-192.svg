<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0505;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="192" height="192" fill="url(#bg)"/>
  <rect x="10" y="10" width="172" height="172" fill="none" stroke="#ff3333" stroke-width="2" opacity="0.6"/>
  <!-- Tron corner accents -->
  <line x1="10" y1="10" x2="30" y2="10" stroke="#ff3333" stroke-width="3"/>
  <line x1="10" y1="10" x2="10" y2="30" stroke="#ff3333" stroke-width="3"/>
  <line x1="182" y1="10" x2="162" y2="10" stroke="#ff3333" stroke-width="3"/>
  <line x1="182" y1="10" x2="182" y2="30" stroke="#ff3333" stroke-width="3"/>
  <line x1="10" y1="182" x2="30" y2="182" stroke="#ff3333" stroke-width="3"/>
  <line x1="10" y1="182" x2="10" y2="162" stroke="#ff3333" stroke-width="3"/>
  <line x1="182" y1="182" x2="162" y2="182" stroke="#ff3333" stroke-width="3"/>
  <line x1="182" y1="182" x2="182" y2="162" stroke="#ff3333" stroke-width="3"/>
  <text x="50%" y="50%" font-family="Arial" font-size="80" font-weight="bold"
        fill="#ff3333" text-anchor="middle" dominant-baseline="central"
        filter="url(#glow)">A</text>
</svg>
