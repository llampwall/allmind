<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0505;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" fill="url(#bg)"/>
  <rect x="26" y="26" width="460" height="460" fill="none" stroke="#ff3333" stroke-width="4" opacity="0.6"/>
  <!-- Tron corner accents -->
  <line x1="26" y1="26" x2="80" y2="26" stroke="#ff3333" stroke-width="6"/>
  <line x1="26" y1="26" x2="26" y2="80" stroke="#ff3333" stroke-width="6"/>
  <line x1="486" y1="26" x2="432" y2="26" stroke="#ff3333" stroke-width="6"/>
  <line x1="486" y1="26" x2="486" y2="80" stroke="#ff3333" stroke-width="6"/>
  <line x1="26" y1="486" x2="80" y2="486" stroke="#ff3333" stroke-width="6"/>
  <line x1="26" y1="486" x2="26" y2="432" stroke="#ff3333" stroke-width="6"/>
  <line x1="486" y1="486" x2="432" y2="486" stroke="#ff3333" stroke-width="6"/>
  <line x1="486" y1="486" x2="486" y2="432" stroke="#ff3333" stroke-width="6"/>
  <text x="50%" y="50%" font-family="Arial" font-size="220" font-weight="bold"
        fill="#ff3333" text-anchor="middle" dominant-baseline="central"
        filter="url(#glow)">A</text>
</svg>
