  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Ares Theme Variables (LAB color space for accuracy) */
    :root {
      --background: lab(.184322% .00216067 -.903434);
      --card: lab(.884869% -.217319 -2.15163);
      --foreground: lab(98.6514% -.00648698 -.0136472);
      --muted: lab(15.8929% .00302338 -.0252034);
      --muted-foreground: lab(61.9821% -.0134422 .0207957);
      --ares-primary: 0 84% 60%; /* HSL for #ff3333 red */
      --ares-primary-glow: rgba(255, 51, 51, 0.6);
      --ares-border: rgba(255, 51, 51, 0.3);
      --ares-text-accent: #60a5fa;
      --ares-success: #10b981;
      --ares-warning: #f59e0b;
      --ares-error: #ef4444;
    }

    body { margin: 0; background: var(--background); font-family: 'Rajdhani', system-ui, sans-serif; }
    .loading-screen { display: flex; align-items: center; justify-content: center; height: 100vh; color: #9ca3af; font-family: 'Rajdhani', system-ui; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-spin { animation: spin 1s linear infinite; }

    /* Tron Visual Effects */
    .tron-border {
      border: 1px solid var(--ares-border);
    }

    .tron-border-heavy {
      border: 1px solid rgba(255, 51, 51, 0.5);
    }

    .tron-glow-text {
      text-shadow: 0 0 8px rgba(255, 51, 51, 0.4);
    }

    /* Color-specific static glows */
    .tron-glow-sm {
      box-shadow: 0 0 4px rgba(255, 51, 51, 0.2);
    }

    .tron-glow-md {
      box-shadow: 0 0 8px rgba(255, 51, 51, 0.3);
    }

    .tron-glow-green-sm {
      box-shadow: 0 0 4px rgba(16, 185, 129, 0.3);
    }

    .tron-glow-yellow-sm {
      box-shadow: 0 0 4px rgba(245, 158, 11, 0.3);
    }

    .tron-glow-blue-sm {
      box-shadow: 0 0 4px rgba(59, 130, 246, 0.3);
    }

    .scanline {
      background-image: linear-gradient(transparent 50%, rgba(255,51,51,0.02) 50%);
      background-size: 100% 4px;
      background-repeat: repeat;
    }

    .page-wrapper {
      position: relative;
    }

    .page-wrapper::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: linear-gradient(transparent 50%, rgba(255,51,51,0.015) 50%);
      background-size: 100% 3px;
      background-repeat: repeat;
      pointer-events: none;
      z-index: 9999;
    }

    .tron-backdrop {
      backdrop-filter: blur(8px);
      background: var(--card);
    }

    /* Tron text colors */
    .text-tron-primary { color: var(--foreground); }
    .text-tron-secondary { color: var(--muted-foreground); }
    .text-tron-accent { color: var(--ares-text-accent); }

    /* Color-specific pulse animations */
    @keyframes pulse-glow-red {
      0%, 100% { box-shadow: 0 0 4px rgba(255, 51, 51, 0.2); }
      50% { box-shadow: 0 0 8px rgba(255, 51, 51, 0.4); }
    }

    @keyframes pulse-glow-green {
      0%, 100% { box-shadow: 0 0 4px rgba(16, 185, 129, 0.2); }
      50% { box-shadow: 0 0 8px rgba(16, 185, 129, 0.4); }
    }

    @keyframes pulse-glow-yellow {
      0%, 100% { box-shadow: 0 0 4px rgba(245, 158, 11, 0.2); }
      50% { box-shadow: 0 0 8px rgba(245, 158, 11, 0.4); }
    }

    @keyframes pulse-glow-blue {
      0%, 100% { box-shadow: 0 0 4px rgba(59, 130, 246, 0.2); }
      50% { box-shadow: 0 0 8px rgba(59, 130, 246, 0.4); }
    }

    .tron-pulse {
      animation: pulse-glow-red 2s ease-in-out infinite !important;
    }

    .tron-pulse-green {
      animation: pulse-glow-green 2s ease-in-out infinite !important;
    }

    .tron-pulse-yellow {
      animation: pulse-glow-yellow 2s ease-in-out infinite !important;
    }

    .tron-pulse-blue {
      animation: pulse-glow-blue 2s ease-in-out infinite !important;
    }

    .tron-grid-bg {
      background-image:
        linear-gradient(rgba(255,51,51,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,51,51,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    /* HUD Frame Effect */
    .hud-frame {
      position: relative;
      border: 1px solid rgba(255, 51, 51, 0.4);
    }
    .hud-frame::before,
    .hud-frame::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      border: 1px solid rgba(255, 51, 51, 0.8);
    }
    .hud-frame::before {
      top: -1px;
      left: -1px;
      border-right: none;
      border-bottom: none;
    }
    .hud-frame::after {
      bottom: -1px;
      right: -1px;
      border-left: none;
      border-top: none;
    }

    /* Data Card */
    .data-card {
      background: var(--card);
      border: 1px solid rgba(255, 51, 51, 0.3);
      backdrop-filter: blur(8px);
    }

    /* Input styling */
    input, select, textarea {
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, 'Liberation Mono', monospace;
    }

    /* Markdown styling */
    .markdown-content { font-size: 0.875rem; line-height: 1.6; color: #d1d5db; }
    .markdown-content h1 { font-size: 1.5rem; font-weight: 700; margin: 1rem 0 0.75rem; color: #f9fafb; }
    .markdown-content h2 { font-size: 1.25rem; font-weight: 600; margin: 0.875rem 0 0.625rem; color: #f3f4f6; }
    .markdown-content h3 { font-size: 1.125rem; font-weight: 600; margin: 0.75rem 0 0.5rem; color: #e5e7eb; }
    .markdown-content h4 { font-size: 1rem; font-weight: 600; margin: 0.625rem 0 0.5rem; color: #e5e7eb; }
    .markdown-content p { margin: 0.5rem 0; }
    .markdown-content ul, .markdown-content ol { margin: 0.5rem 0; padding-left: 1.5rem; }
    .markdown-content li { margin: 0.25rem 0; }
    .markdown-content code { background: #374151; padding: 0.125rem 0.375rem; border-radius: 0.25rem; font-family: ui-monospace, monospace; font-size: 0.875em; color: #e5e7eb; }
    .markdown-content pre { background: #1f2937; padding: 0.75rem; border-radius: 0.375rem; overflow-x: auto; margin: 0.75rem 0; }
    .markdown-content pre code { background: none; padding: 0; }
    .markdown-content a { color: #60a5fa; text-decoration: underline; }
    .markdown-content a:hover { color: #93c5fd; }
    .markdown-content blockquote { border-left: 3px solid #4b5563; padding-left: 1rem; margin: 0.75rem 0; color: #9ca3af; }
    .markdown-content hr { border: none; border-top: 1px solid #374151; margin: 1rem 0; }
    .markdown-content strong { font-weight: 600; color: #f3f4f6; }
    .markdown-content em { font-style: italic; }
    .markdown-content table { border-collapse: collapse; width: 100%; margin: 0.75rem 0; }
    .markdown-content th, .markdown-content td { border: 1px solid #374151; padding: 0.5rem; text-align: left; }
    .markdown-content th { background: #1f2937; font-weight: 600; }
  </style>
</head>
<body>

  <script type="text/babel">
    const { useState, useEffect, useCallback, useRef } = React;
    const { HashRouter, Switch, Route, useParams, useHistory, useLocation } = window.ReactRouterDOM;

    // SVG Icon paths
    const iconPaths = {
      activity: "M22 12h-4l-3 9L9 3l-3 9H2",
      database: "M3 12a9 3 0 0 0 18 0M3 6a9 3 0 0 1 18 0M3 6v12a9 3 0 0 0 18 0V6",

      gitBranch: "M6 3v12M18 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM6 21a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM18 9a9 9 0 0 1-9 9",
      refreshCw: "M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15",
      alertCircle: "M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zM12 8v4M12 16h.01",
      checkCircle: "M22 11.08V12a10 10 0 1 1-5.93-9.14M22 4L12 14.01l-3-3",

      terminalSquare: "M3 5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5zM7 15l3-3-3-3M12 17h5",
      fileText: "M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8zM14 2v6h6M16 13H8M16 17H8M10 9H8",

      checkSquare: "M9 11l3 3L22 4M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11",
      square: "M3 5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5z",

      rocket: "M4.5 16.5c-1.5 1.25-2 5-2 5s3.75-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09zM12 15l-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2zM9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5",
      plus: "M12 5v14M5 12h14",
      x: "M18 6L6 18M6 6l12 12",
    };

    const Icon = ({ name, className = "w-4 h-4" }) => (
      <svg className={className} fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" d={iconPaths[name]} />
      </svg>
    );

    // Icon components
    const Activity = ({ className }) => <Icon name="activity" className={className} />;
    const Database = ({ className }) => <Icon name="database" className={className} />;
    const Terminal = ({ className }) => <Icon name="terminal" className={className} />;
    const Server = ({ className }) => <Icon name="server" className={className} />;
    const GitBranch = ({ className }) => <Icon name="gitBranch" className={className} />;
    const RefreshCw = ({ className }) => <Icon name="refreshCw" className={className} />;
    const AlertCircle = ({ className }) => <Icon name="alertCircle" className={className} />;
    const CheckCircle = ({ className }) => <Icon name="checkCircle" className={className} />;
    const Loader2 = ({ className }) => <Icon name="loader2" className={className + " animate-spin"} />;
    const SearchIcon = ({ className }) => <Icon name="search" className={className} />;
    const Zap = ({ className }) => <Icon name="zap" className={className} />;
    const XCircle = ({ className }) => <Icon name="xCircle" className={className} />;
    const Play = ({ className }) => <Icon name="play" className={className} />;
    const StopCircle = ({ className }) => <Icon name="stopCircle" className={className} />;
    const RotateCcw = ({ className }) => <Icon name="rotateCcw" className={className} />;
    const Code = ({ className }) => <Icon name="code" className={className} />;
    const TerminalSquare = ({ className }) => <Icon name="terminalSquare" className={className} />;
    const FileText = ({ className }) => <Icon name="fileText" className={className} />;
    const ChevronRight = ({ className }) => <Icon name="chevronRight" className={className} />;
    const ChevronDown = ({ className }) => <Icon name="chevronDown" className={className} />;
    const GitCommit = ({ className }) => <Icon name="gitCommit" className={className} />;
    const CheckSquare = ({ className }) => <Icon name="checkSquare" className={className} />;
    const Square = ({ className }) => <Icon name="square" className={className} />;
    const ListIcon = ({ className }) => <Icon name="list" className={className} />;
    const Rocket = ({ className }) => <Icon name="rocket" className={className} />;
    const Plus = ({ className }) => <Icon name="plus" className={className} />;
    const X = ({ className }) => <Icon name="x" className={className} />;

    // Button Component (TheGridCN style)
    const Button = ({ children, variant = 'default', size = 'default', className = '', ...props }) => {
      const baseClasses = 'inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md font-medium transition-all disabled:pointer-events-none disabled:opacity-50 outline-none';

      const sizeClasses = {
        default: 'h-9 px-4 py-2 text-sm',
        sm: 'h-8 px-3 py-1.5 text-xs rounded',
        lg: 'h-10 px-6 py-2.5 text-sm',
        icon: 'h-9 w-9 p-0',
      };

      const variantClasses = {
        default: 'bg-ares-500 text-white hover:bg-ares-500/90 border-2 border-ares-500 shadow-[0_0_12px_rgba(255,51,51,0.6),0_0_24px_rgba(255,51,51,0.3)] hover:shadow-[0_0_16px_rgba(255,51,51,0.8),0_0_32px_rgba(255,51,51,0.4)]',
        ghost: 'hover:bg-white/10 hover:text-ares-400 text-gray-400 border border-transparent',
        destructive: 'bg-red-600/80 text-white hover:bg-red-600/90 border-2 border-red-500 shadow-[0_0_12px_rgba(220,38,38,0.6),0_0_24px_rgba(220,38,38,0.3)]',
        outline: 'border-2 border-ares-500/60 bg-black/40 hover:bg-ares-500/10 hover:border-ares-500 text-gray-200 hover:text-white shadow-[0_0_8px_rgba(255,51,51,0.4)] hover:shadow-[0_0_12px_rgba(255,51,51,0.6),0_0_24px_rgba(255,51,51,0.3)]',
      };

      return (
        <button
          className={`${baseClasses} ${sizeClasses[size]} ${variantClasses[variant]} ${className}`}
          {...props}
        >
          {children}
        </button>
      );
    };

    // Combobox Component (searchable dropdown)
    const Combobox = ({ value, onChange, options, placeholder = 'Select...', disabled, className = '' }) => {
      const [isOpen, setIsOpen] = useState(false);
      const [search, setSearch] = useState('');
      const ref = useRef(null);

      useEffect(() => {
        const handleClickOutside = (e) => {
          if (ref.current && !ref.current.contains(e.target)) {
            setIsOpen(false);
            setSearch('');
          }
        };
        document.addEventListener('mousedown', handleClickOutside);
        return () => document.removeEventListener('mousedown', handleClickOutside);
      }, []);

      const filteredOptions = options.filter(opt =>
        opt.label.toLowerCase().includes(search.toLowerCase())
      );

      const selectedLabel = options.find(opt => opt.value === value)?.label || placeholder;

      return (
        <div ref={ref} className={`relative ${className}`}>
          <button
            type="button"
            onClick={() => !disabled && setIsOpen(!isOpen)}
            disabled={disabled}
            className="h-9 w-full px-3 bg-black/30 border border-white/20 rounded-md text-sm text-left text-gray-200 hover:border-ares-500/50 focus:outline-none focus:border-ares-500 transition-all cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-between gap-2"
          >
            <span className="truncate flex-1">{selectedLabel}</span>
            <ChevronDown className={`w-4 h-4 shrink-0 transition-transform ${isOpen ? 'rotate-180' : ''}`} />
          </button>
          {isOpen && (
            <div className="absolute z-50 w-full mt-1 bg-black/95 border border-ares-500/30 rounded-md shadow-lg max-h-60 overflow-hidden backdrop-blur-sm">
              <input
                type="text"
                value={search}
                onChange={(e) => setSearch(e.target.value)}
                placeholder="Search..."
                className="h-9 w-full px-3 bg-black/50 border-b border-white/10 text-sm text-gray-200 placeholder-gray-500 focus:outline-none"
                autoFocus
              />
              <div className="overflow-y-auto max-h-48">
                {filteredOptions.length === 0 ? (
                  <div className="px-3 py-2 text-sm text-gray-500">No results</div>
                ) : (
                  filteredOptions.map((opt) => (
                    <button
                      key={opt.value}
                      type="button"
                      onClick={() => {
                        onChange(opt.value);
                        setIsOpen(false);
                        setSearch('');
                      }}
                      className={`w-full px-3 py-2 text-sm text-left hover:bg-ares-500/20 transition-all cursor-pointer ${
                        opt.value === value ? 'bg-ares-500/10 text-ares-400' : 'text-gray-200'
                      }`}
                    >
                      {opt.label}
                    </button>
                  ))
                )}
              </div>
            </div>
          )}
        </div>
      );
    };

    // Markdown Renderer Component
    const MarkdownRenderer = ({ content, className = "" }) => {
      const html = React.useMemo(() => {
        if (!content) return '';
        try {
          return marked.parse(content, {
            breaks: true,
            gfm: true
          });
        } catch (err) {
          console.error('Markdown parse error:', err);
          return content;
        }
      }, [content]);

      return (
        <div
          className={`markdown-content ${className}`}
          dangerouslySetInnerHTML={{ __html: html }}
        />
      );
    };

    const API_BASE = '';

    const StatusBadge = ({ status }) => {
      const styles = {
        ok: 'bg-green-500/10 text-green-400 border-green-500/50',
        running: 'bg-green-500/10 text-green-400 border-green-500/50 tron-pulse-green',
        online: 'bg-green-500/10 text-green-400 border-green-500/50 tron-pulse-green',
        clean: 'bg-blue-500/10 text-blue-400 border-blue-500/50 tron-pulse-blue',
        error: 'bg-red-500/10 text-red-400 border-red-500/50',
        errored: 'bg-red-500/10 text-red-400 border-red-500/50',
        warning: 'bg-yellow-500/10 text-yellow-400 border-yellow-500/50 tron-pulse-yellow',
        unknown: 'bg-gray-500/10 text-gray-400 border-gray-500/30',
        stopped: 'bg-gray-500/10 text-gray-400 border-gray-500/30',
        stale: 'bg-orange-500/10 text-orange-400 border-orange-500/50',
        dirty: 'bg-yellow-500/10 text-yellow-400 border-yellow-500/50',
        missing: 'bg-gray-500/10 text-gray-400 border-gray-500/30',
      };
      return (
        <span className={`px-2 py-0.5 text-xs font-medium rounded border ${styles[status] || styles.unknown}`}>
          {status?.toUpperCase() || 'UNKNOWN'}
        </span>
      );
    };

    const SetupBadge = ({ setup }) => {
      const result = setup?.result || 'not_attempted';
      const styles = {

        if (!stateMarkdown) return { objective: null, nextUp: [], blockers: null };

        const lines = stateMarkdown.split('\n');
        let currentSection = null;
        let objective = null;
        let nextUp = [];
        let blockers = null;

        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();

          // Detect sections
          if (line.startsWith('## Current Objective')) {
            currentSection = 'objective';
            continue;
          } else if (line.startsWith('## Next Actions')) {
            currentSection = 'nextUp';
            continue;
          } else if (line.startsWith('## Blockers')) {
            currentSection = 'blockers';
            continue;
          } else if (line.startsWith('##')) {
            currentSection = null;
            continue;
          }

          // Parse content
          if (currentSection === 'objective' && line && !line.startsWith('<!--')) {
            objective = line;
            currentSection = null; // Only take first line
          } else if (currentSection === 'nextUp' && line.startsWith('- [ ]')) {
            nextUp.push(line.replace(/^- \[ \] /, ''));
            if (nextUp.length >= 3) currentSection = null; // Max 3
          } else if (currentSection === 'blockers' && line && !line.startsWith('<!--')) {
            blockers = line.toLowerCase() === 'none' ? null : line;
            currentSection = null; // Only take first line

          setTodosLoading(false);

      useEffect(() => { fetchTodos(); }, [fetchTodos]);

          status: currentStatus,
          depth: currentDepth,

      const handleSaveConfig = async () => {
        // Check if depth is changing
        if (editForm.depth !== originalDepth && editForm.depth !== '') {
          setDepthWarningOpen(true);
          return;

        await performSave();

        setSaving(true);
        try {
          const payload = {};
          if (editForm.status) payload.status = editForm.status;
          if (editForm.depth !== '') payload.depth = editForm.depth;
          if (editForm.tags !== undefined) {
            // Convert comma-separated string to array
            payload.tags = editForm.tags.split(',').map(t => t.trim()).filter(Boolean);
          }

          const result = await api(`/api/repos/${encodeURIComponent(name)}/configure`, {
            method: 'POST',
            body: JSON.stringify(payload),
          });

          if (result.status === 'success') {
            setEditModalOpen(false);
            setDepthWarningOpen(false);
            fetchRepo();
            onRefresh();
          } else {
            setError(`Configuration update: ${result.status}`);

          setError(`Failed to update configuration: ${err.message}`);

          setSaving(false);

      const handleAction = async (action) => {
        try {
          switch (action) {
            case 'open-claude':
              await api('/api/actions/open-claude', { method: 'POST', body: JSON.stringify({ repo: name }) });
              break;
            case 'open-vscode':
              await api('/api/actions/open-vscode', { method: 'POST', body: JSON.stringify({ repo: name }) });
              break;
            case 'open-terminal':
              await api('/api/actions/open-terminal', { method: 'POST', body: JSON.stringify({ repo: name }) });
              break;
            case 'test':
              const testResult = await api(`/api/repos/${encodeURIComponent(name)}/test`, { method: 'POST' });
              setOutputModal({ title: `Test Results: ${name}`, content: testResult.stdout || testResult.stderr || 'No output', success: testResult.passed });
              break;
            case 'git-pull':
              const pullResult = await api(`/api/repos/${encodeURIComponent(name)}/git`, { method: 'POST', body: JSON.stringify({ args: ['pull'] }) });
              setOutputModal({ title: `Git Pull: ${name}`, content: pullResult.stdout || pullResult.stderr || 'No output', success: pullResult.exitCode === 0 });
              fetchRepo();
              onRefresh();
              break;
            case 'git-push':
              const pushResult = await api(`/api/repos/${encodeURIComponent(name)}/git`, { method: 'POST', body: JSON.stringify({ args: ['push'] }) });
              setOutputModal({ title: `Git Push: ${name}`, content: pushResult.stdout || pushResult.stderr || 'No output', success: pushResult.exitCode === 0 });
              fetchRepo();
              onRefresh();
              break;

          setError(`Action failed: ${err.message}`);

          <div className="min-h-screen flex items-center justify-center">

              <Loader2 className="w-5 h-5" />

            </div>

                  <button

                </div>

                  <div className="flex gap-1 mb-2 flex-wrap">

                  <Code className="w-4 h-4" /> Open VS Code
                </Button>
                <Button onClick={() => handleAction('open-terminal')} variant="ghost" className="justify-start">
                  <TerminalSquare className="w-4 h-4" /> Open Terminal
                </Button>
              </div>
            </div>
          </div>

              {/* Panel 2 - Status & Git Side by Side */}
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6" style={{maxWidth: '100%'}}>

            {/* Status Panel */}
            <div className="data-card rounded-lg p-6">
              <h2 className="font-semibold mb-4">Status</h2>

              <div className="mb-6">

              {repo.chinvexStatus && repo.chinvexStatus.status !== 'unknown' && (

                  <h3 className="text-sm font-semibold text-gray-300 mb-3 pb-2 border-b border-white/10 flex items-center gap-2">

                  <div className="space-y-3 text-sm">

                      <span className={`px-2 py-0.5 text-xs font-medium rounded border ${

                        repo.chinvexStatus.status === 'idle' ? 'bg-gray-500/20 text-gray-400 border-gray-500/30' :
                        repo.chinvexStatus.status === 'stale' ? 'bg-orange-500/20 text-orange-400 border-orange-500/30' :
                        'bg-red-500/20 text-red-400 border-red-500/30'
                      }`}>
                        {repo.chinvexStatus.status.toUpperCase()}

                    {repo.chinvexStatus.context && (
                      <div className="flex justify-between">

      const [jobs, setJobs] = useState([]);
      const [loading, setLoading] = useState(true);
      const [currentTime, setCurrentTime] = useState(Date.now());

      const fetchJobs = useCallback(async () => {
        setLoading(true);
        try {
          const data = await api('/api/todos');
          // Filter for in-progress tasks only
          const inProgress = (data.todos || []).filter(t => t.status === 'in-progress');
          setJobs(inProgress);
        } catch (err) {
          console.error('Failed to fetch active jobs:', err);
          setJobs([]);
        } finally {
          setLoading(false);
        }
      }, [api]);

      // Calculate runtime duration
      const getRuntime = (startTime) => {
        const start = new Date(startTime);
        const elapsed = Math.floor((currentTime - start) / 1000); // seconds

        if (elapsed < 60) return `${elapsed}s`;
        if (elapsed < 3600) return `${Math.floor(elapsed / 60)}m ${elapsed % 60}s`;

        const hours = Math.floor(elapsed / 3600);
        const minutes = Math.floor((elapsed % 3600) / 60);
        return `${hours}h ${minutes}m`;
      };

      useEffect(() => {
        fetchJobs();
        // Refresh every 10 seconds to catch status changes
        const interval = setInterval(fetchJobs, 10000);
        return () => clearInterval(interval);
      }, [fetchJobs]);

      useEffect(() => {
        // Update time every second for runtime counter
        const timer = setInterval(() => setCurrentTime(Date.now()), 1000);
        return () => clearInterval(timer);
      }, []);

                const startTime = job.updated_at || job.created_at;
                const runtime = getRuntime(startTime);

                return (
                  <div key={job.id} className="flex items-start gap-3 p-3 bg-gray-800/30 rounded border border-green-500/20 hover:border-green-500/40 transition-colors">

                    <div className="flex-1 min-w-0">
                      <div className="flex items-center gap-2 mb-1">
                        {job.repo && (
                          <a

                          </a>

                        <span className="text-xs font-mono text-green-400 bg-green-500/10 px-2 py-0.5 rounded border border-green-500/30">
                          {runtime}

                      {job.notes && (
                        <p className="text-xs text-gray-500 mt-1 italic line-clamp-1">{job.notes}</p>
                      )}
                    </div>
                  </div>
                );
              })}
            </div>
          )}
        </div>

                      <div className="tron-backdrop rounded-lg tron-border p-4">
                        <h2 className="font-semibold mb-3 flex items-center gap-2"><FileText className="w-4 h-4 text-orange-400" /> Orphans ({shims.orphans?.length || 0})</h2>
                        {shims.orphans?.length === 0 ? <p className="text-gray-500 text-sm">No orphans</p>
                          : <div className="flex flex-wrap gap-2">{shims.orphans?.map((name, i) => <span key={i} className="text-xs font-mono px-2 py-1 bg-orange-500/20 text-orange-400 rounded">{name}</span>)}</div>}
                      </div>
                    </div>
                  </div>
                </div>
              )}
          </div>
        </div>
      );
    }

    // App Component (Main wrapper with routing)
    function App() {
      const [activeTab, setActiveTab] = useState('overview');
      const [health, setHealth] = useState(null);
      const [contexts, setContexts] = useState([]);
      const [repos, setRepos] = useState([]);
      const [services, setServices] = useState([]);
      const [shims, setShims] = useState({ shims: [], collisions: [], orphans: [] });
      const [doctor, setDoctor] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [lastRefresh, setLastRefresh] = useState(null);
      const [actionLoading, setActionLoading] = useState(null);
      const [searchQuery, setSearchQuery] = useState('');
      const [searchContext, setSearchContext] = useState('all');
      const [searchResults, setSearchResults] = useState(null);
      const [searching, setSearching] = useState(false);
      const [outputModal, setOutputModal] = useState(null);
      const [todos, setTodos] = useState([]);
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

      const api = useCallback(async (path, options = {}) => {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 10000);
        try {
          const res = await fetch(`${API_BASE}${path}`, { ...options, signal: controller.signal, headers: { 'Content-Type': 'application/json', ...options.headers } });
          if (!res.ok) { const err = await res.json().catch(() => ({ error: res.statusText })); throw new Error(err.error || res.statusText); }
          return res.json();
        } finally { clearTimeout(timeout); }
      }, []);

      const refresh = useCallback(async () => {
        setLoading(true); setError(null);
        try {
          const [healthData, contextsData, reposData, servicesData, shimsData, todosData] = await Promise.allSettled([
            api('/api/health'), api('/api/chinvex/contexts'), api('/api/repos'), api('/api/services'), api('/api/strap/shims'), api('/api/todos'),
          ]);
          if (healthData.status === 'fulfilled') setHealth(healthData.value);
          if (contextsData.status === 'fulfilled') setContexts(contextsData.value.contexts || []);
          if (reposData.status === 'fulfilled') setRepos(reposData.value.repos || []);
          if (servicesData.status === 'fulfilled') setServices(servicesData.value.services || []);
          if (shimsData.status === 'fulfilled') setShims(shimsData.value);
          if (todosData.status === 'fulfilled') setTodos(todosData.value.todos || []);
          const failures = [healthData, contextsData, reposData, servicesData, shimsData, todosData].filter(r => r.status === 'rejected').map(r => r.reason?.message);
          if (failures.length > 0 && failures.length < 6) setError(`Some data failed: ${failures.join(', ')}`);
          else if (failures.length === 6) setError('Backend not reachable');
          setLastRefresh(new Date());
        } catch (err) { setError(err.message); }
        finally { setLoading(false); }
      }, [api]);

      const runDoctor = useCallback(async () => {
        try { const data = await api('/api/strap/doctor'); setDoctor(data); } catch (err) { setError(`Doctor failed: ${err.message}`); }
      }, [api]);

      const doSearch = async () => {
        if (!searchQuery.trim()) return;
        setSearching(true); setSearchResults(null);
        try {
          const payload = { query: searchQuery, k: 10 };
          if (searchContext === 'all') payload.contexts = 'all'; else payload.context = searchContext;
          const data = await api('/api/chinvex/search', { method: 'POST', body: JSON.stringify(payload) });
          setSearchResults(data);
        } catch (err) { setError(`Search: ${err.message}`); }
        finally { setSearching(false); }
      };

      const handleRepoAction = async (action, repo) => {
        try {
          switch (action) {
            case 'open-claude': await api('/api/actions/open-claude', { method: 'POST', body: JSON.stringify({ repo: repo.name }) }); break;
            case 'open-vscode': await api('/api/actions/open-vscode', { method: 'POST', body: JSON.stringify({ repo: repo.name }) }); break;
            case 'open-terminal': await api('/api/actions/open-terminal', { method: 'POST', body: JSON.stringify({ repo: repo.name }) }); break;
            case 'test':
              const testResult = await api(`/api/repos/${repo.name}/test`, { method: 'POST' });
              setOutputModal({ title: `Test Results: ${repo.name}`, content: testResult.stdout || testResult.stderr || 'No output', success: testResult.passed });
              break;
            case 'git-pull':
              const pullResult = await api(`/api/repos/${repo.name}/git`, { method: 'POST', body: JSON.stringify({ args: ['pull'] }) });
              setOutputModal({ title: `Git Pull: ${repo.name}`, content: pullResult.stdout || pullResult.stderr || 'No output', success: pullResult.exitCode === 0 });
              refresh();
              break;
            case 'view-memory':
              const repoDetail = await api(`/api/repos/${repo.name}`);
              setOutputModal({ title: `Memory: ${repo.name}`, content: repoDetail.memory?.state || 'No STATE.md found', success: true, isMarkdown: true });
              break;
          }
        } catch (err) { setError(`Action failed: ${err.message}`); }
      };

      const handleServiceAction = async (action, service) => {
        setActionLoading(service.id);
        try {
          await api(`/api/services/${service.id}/${action}`, { method: 'POST' });
          const servicesData = await api('/api/services');
          setServices(servicesData.services || []);
        } catch (err) { setError(`Service action failed: ${err.message}`); }
        finally { setActionLoading(null); }
      };

      useEffect(() => { refresh(); const interval = setInterval(refresh, 60000); return () => clearInterval(interval); }, [refresh]);

      return (
        <HashRouter>
          <div className="page-wrapper min-h-screen text-white flex overflow-x-hidden" style={{background: '#05080a'}}>
            {/* Mobile header bar */}
            <div className="fixed top-0 left-0 right-0 h-14 bg-black/60 backdrop-blur-sm border-b border-ares-500/30 z-30 lg:hidden flex items-center px-4 gap-3">
              <button
                onClick={() => setMobileMenuOpen(true)}
                className="p-2 hover:bg-black/40 rounded transition-all"
                aria-label="Open menu"
              >
                <svg className="w-5 h-5 text-ares-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
              <div className="flex items-center gap-2">
                <div className="w-6 h-6 bg-ares-500/20 border border-ares-500 rounded flex items-center justify-center">
                  <span className="text-ares-400 text-xs font-bold">A</span>
                </div>
                <span className="font-bold text-white text-sm">ALLMIND</span>
              </div>
            </div>

            <Sidebar
              activeTab={activeTab}
              setActiveTab={setActiveTab}
              repos={repos}
              services={services}
              loading={loading}
              lastRefresh={lastRefresh}
              onRefresh={refresh}
              api={api}
              mobileMenuOpen={mobileMenuOpen}
              setMobileMenuOpen={setMobileMenuOpen}
            />
            <Switch>
              <Route path="/repo/:name">
                <RepoDetailView
                  api={api}
                  setError={setError}
                  setOutputModal={setOutputModal}
                  onRefresh={refresh}
                />
              </Route>
              <Route path="/">
                <SystemView
                  activeTab={activeTab}
                  setActiveTab={setActiveTab}
                  health={health}
                  contexts={contexts}
                  repos={repos}
                  services={services}
                  shims={shims}
                  doctor={doctor}
                  loading={loading}
                  error={error}
                  setError={setError}
                  searchQuery={searchQuery}
                  setSearchQuery={setSearchQuery}
                  searchContext={searchContext}
                  setSearchContext={setSearchContext}
                  searchResults={searchResults}
                  searching={searching}
                  outputModal={outputModal}
                  setOutputModal={setOutputModal}
                  actionLoading={actionLoading}
                  runDoctor={runDoctor}
                  doSearch={doSearch}
                  handleRepoAction={handleRepoAction}
                  handleServiceAction={handleServiceAction}
                  api={api}
                  todos={todos}
                  onRefresh={refresh}
                />
              </Route>
            </Switch>
            <PWAInstallPrompt />
          </div>
        </HashRouter>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then((registration) => {
            console.log('✓ Service Worker registered:', registration.scope);

            // Check for updates periodically
            setInterval(() => {
              registration.update();
            }, 60000); // Every minute
          })
          .catch((err) => {
            console.error('Service Worker registration failed:', err);
          });
      });
    }
  </script>
</body>
</html>
